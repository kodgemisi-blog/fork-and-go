<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>Book List</h1>

    <a sec:authorize="hasAuthority('books:create')" th:href="@{/books/new}">Create new book</a>

    <ul class="list-group">
        <li class="list-group-item" th:each="book : ${books}">
            [[${book.title}]]
            <span class="float-right">

                <form sec:authorize="hasAuthority('books:delete')" class="d-inline" th:action="@{/books/__${book.isbn}__}" th:method="delete">
                    <button class="btn btn-link text-danger d-inline p-0">Delete</button>
                    |
                </form>

                <th:block sec:authorize="hasAuthority('books:edit')">
                    <a th:href="@{/books/__${book.isbn}__/edit}">Edit</a>
                    |
                </th:block>
                <a sec:authorize="hasAuthority('books:read')" th:href="@{/books/__${book.isbn}__}">Read</a>
            </span>
        </li>
    </ul>

</div>

</body>
</html>
