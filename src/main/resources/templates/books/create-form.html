<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1 th:if="${book.isbn == null}">Create new book</h1>

    <h1 th:unless="${book.isbn == null}">Edit book: [[${book.title}]]</h1>

    <form th:action="@{/books}" class="mt-5" th:object="${book}" method="post">

        <th:block th:fragment="form-body">
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}">
        </div>

        <div class="form-group">
            <label for="content">Author</label>
            <textarea class="form-control" id="content" th:field="*{content}"></textarea>
        </div>
        </th:block>

        <button type="submit" class="btn btn-primary">Create book</button>
    </form>

</div>

</body>
</html>
